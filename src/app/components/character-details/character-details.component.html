<div class="container">
    <div class="card">
      <div>
        <img [src]="characterImage" alt="Character Image" class="img-fluid">
      </div>
      <div class="title-description">
        <h2>{{ characterTitle }}</h2>
        <p>{{ characterDescription }}</p>
        <button (click)="goBack()"><img src="assets/btns/go-back.png"></button>
      </div>
    </div>
</div>
