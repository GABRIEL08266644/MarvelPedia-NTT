<div>
	<h1>{{title}}</h1>

	<p *ngIf="itens.length == 0">Comics not found</p>

	<div class="card-container">
			<div *ngFor="let item of itens" class="card-comic" (click)="showDetails(item)">
					<div class="image-container">
							<img [src]="item.thumbnail.path + '.' + item.thumbnail.extension" alt="Comic Image">
					</div>
					<div class="card-title" *ngIf="item.title">{{ item.title }}</div>
					<div class="card-title" *ngIf="item.name">{{ item.name }}</div>
			</div>
	</div>
</div>
