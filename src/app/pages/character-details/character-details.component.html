<div class="container" [ngClass]="{ 'expand': isExpandedImage }">
  <app-go-back></app-go-back>
  <div class="card" *ngIf="!isExpandedImage">
      <div>
          <img [src]="characterImage" alt="Character Image" class="img-fluid clickable" (click)="expandImage()">
      </div>
      <div class="title-description">
          <h2>{{ characterTitle }}</h2>
          <p>{{ characterDescription }}</p>
      </div>
  </div>
  <div class="expanded-image" *ngIf="isExpandedImage" (click)="closeExpandedImage()">
      <img [src]="characterImage" alt="Character Image" class="img-fluid">
  </div>
</div>

<div *ngIf="loadingData" class="loading">
    <app-loading></app-loading>
</div>
